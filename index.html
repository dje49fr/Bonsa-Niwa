<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonsaïs Niwa</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4e342e">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" href="icon-192.png">
</head>
<body>

    <header>
        <div class="header-content">
            <h1><i class="fas fa-torii-gate"></i> Bonsaïs Niwa</h1>
        </div>
        <button onclick="resetDatabase()" class="btn-reset"><i class="fas fa-trash-alt"></i></button>
    </header>

    <div class="container">
        <div id="bonsaiList"></div>
        <p id="emptyMessage" style="text-align: center; color: #888; margin-top: 50px; display: none;">
            Votre jardin est vide.<br>Appuyez sur + pour planter votre premier bonsaï.
        </p>
    </div>

    <button class="fab" onclick="openCreateModal()"><i class="fas fa-plus"></i></button>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            
            <div class="modal-header-edit">
                <label>Nom</label>
                <input type="text" id="detailNameInput" placeholder="Surnom (ex: Le Vieux Sage)">
                
                <div class="row-inputs">
                    <div style="flex:1; margin-right:5px;">
                        <label>Espèce</label>
                        <input type="text" id="detailSpeciesInput" list="speciesList" placeholder="Chercher une espèce...">
                        <datalist id="speciesList"></datalist>
                    </div>
                    <div style="flex:1; margin-left:5px;">
                        <label>Date Achat</label>
                        <input type="date" id="detailDateInput">
                    </div>
                </div>
            </div>

            <div class="section-card image-section">
                <h3><i class="fas fa-camera"></i> Photo</h3>
                <img id="detailImageDisplay" src="" class="bonsai-photo" style="display:none;">
                <input type="file" id="imageUpload" accept="image/*" onchange="handleImagePreview(this)">
                <label for="imageUpload" class="file-upload-btn"><i class="fas fa-upload"></i> Choisir une photo</label>
            </div>

            <div class="section-card">
                <h3><i class="fas fa-sticky-note"></i> Notes</h3>
                <textarea id="notesArea" placeholder="Observations, projet..."></textarea>
            </div>

            <button id="btnSaveNew" class="btn-primary" onclick="saveNewBonsai()" style="margin-top: 20px;">
                <i class="fas fa-save"></i> Créer la fiche
            </button>

            <div id="editModeSections" style="display: none;">
                
                <div class="section-card">
                    <h3><i class="fas fa-history"></i> Historique</h3>
                    <div id="historyList" class="action-grid detail-grid"></div>
                    <div class="action-control">
                        <select id="pastActionSelect"></select>
                        <button onclick="addHistoryAction()" class="btn-act"><i class="fas fa-check"></i></button>
                    </div>
                </div>

                <div class="section-card future-plan">
                    <h3><i class="fas fa-calendar-alt"></i> Calendrier</h3>
                    <div id="futureList" class="action-grid detail-grid"></div>
                    <div class="action-control">
                        <select id="futureActionSelect"></select>
                        <input type="date" id="futureDateInput">
                        <button onclick="addFutureAction()" class="btn-act"><i class="fas fa-clock"></i></button>
                    </div>
                </div>

                <button class="btn-primary" onclick="updateCurrentBonsai()" style="margin-top: 20px; background-color: #558b2f;">
                    <i class="fas fa-sync"></i> Enregistrer les modifications
                </button>
            </div>

        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
